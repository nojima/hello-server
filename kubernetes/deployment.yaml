apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  labels:
    app.kubernetes.io/name: hello-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-server
    spec:
      containers:
      - name: hello-server
        image: docker.example.com/hello-server:latest
        # このチュートリアルではコンテナレジストリではなくローカルからイメージを取得するので
        # imagePullPolicy に Never を指定する。
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            port: http
            path: /health
        readinessProbe:
          httpGet:
            port: http
            path: /ready
        resources:
          requests:
            memory: 100Mi
            cpu: "0.1"
          limits:
            memory: 100Mi
            cpu: "0.1"
        securityContext:
          readOnlyRootFilesystem: true
        env:
        # GOMAXPROCS の値は resources.limits.cpu の値に合わせる。
        # 今回は limits が 1 未満なので 1 にしておく。
        - name: GOMAXPROCS
          value: "1"
